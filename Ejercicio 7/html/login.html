<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <picture>
                <img class="logo" src="../img/Jebius3D.png" alt="logo">
            </picture>
            <h3>Jebius 3D</h3>
        </div>
        <div class="message">
            <h4>Work without limits</h4>
        </div>
        <div class="email">
            <label for="email">Your email address</label>
            <input type="text" name="email" class="input-sh">
        </div>
        <div class="password">
            <label for="password">Choose a password</label>
            <input type="password" name="password" class="input-sh">
        </div>
        <div class="action">
            <button>Continue</button>
        </div>
        <div class="separator">
            <hr>
            <span>Or</span>
            <hr>
        </div>
        <div class="google">
            <button class="btn-google">
                    <picture><img src="https://img.freepik.com/iconos-gratis/buscar_318-265146.jpg" alt="google"></picture>
                    <span>Sign up with Google</span>
            </button>
        </div>
        <div class="apple">
            <button class="btn-apple">
                    <picture><img src="https://www.pngmart.com/files/10/Black-Apple-Logo-PNG-Transparent-Image.png" alt=""></picture>
                    <span>Sign up with Apple</span>
            </button>
        </div>
    </div>
</body>
</html>
